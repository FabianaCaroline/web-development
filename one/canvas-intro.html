<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introdução ao canvas</title>
    </head>
    <body>
        <canvas id="canvas" width="600" height="400" style="border: 1px solid black;"></canvas>
        <script>
            let tela = document.querySelector("canvas");
            let pincel = tela.getContext("2d");

            pincel.fillStyle = "#005200";
            pincel.fillRect(125, 50, 350, 300);
            
            pincel.fillStyle = "black";
            pincel.fillRect((125+50), 100, 90, 90);
            pincel.fillRect(((125+50)+160), 100, 90, 90);
            
            pincel.fillRect(((125+50)+90), (100+90), 70, 100);

            pincel.fillRect(((125+10)+90), (150+90), 40, 110);
            pincel.fillRect(((125+120)+90), (150+90), 40, 110);
            
            </script>
    </body>
</html>
